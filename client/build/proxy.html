<!DOCTYPE html>
<html>
<head>
    <title>CORS Proxy Test</title>
</head>
<body>
    <h1>CORS Proxy Test</h1>
    <p>This page can be used to test API calls and bypass CORS issues.</p>
    <script>
        // Test the API call
        async function testAPI() {
            try {
                const response = await fetch('http://192.168.44.18/Encryfile/api/values/decrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        key: "sfrwYIgtcgsRdwjo",
                        text: "test"
                    })
                });
                
                const result = await response.json();
                console.log('API Response:', result);
                document.body.innerHTML += '<p>API Response: ' + JSON.stringify(result) + '</p>';
            } catch (error) {
                console.error('API Error:', error);
                document.body.innerHTML += '<p>API Error: ' + error.message + '</p>';
            }
        }
        
        // Test on page load
        testAPI();
    </script>
</body>
</html>
